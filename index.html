<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevDetective - CodeHelp</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://img.icons8.com/ios-filled/100/developer.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://img.icons8.com/ios-filled/32/developer.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome CDN (Fixed hash) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="title">DevDetective</h1>
      <div id="btn-mode">
        <p id="mode-text">DARK</p>
        <div class="icon-container">
            <i id="mode-icon" class="fas fa-moon"></i>
        </div>

      </div>
    </header>

    <main>
      <div id="app">
        <div class="searchbar-container active">
          <i class="fas fa-search"></i>
          <input type="search" name="user-input" id="input" placeholder="Enter a GitHub username..." required />
          <div class="error">
            <p id="no-results" style="display: none;">no search results</p>
          </div>
          <button class="btn-search" id="submit">Search</button>
        </div>

        <div class="profile-container">
          <div class="profile-content">
            <div class="profile-header">
              <img id="avatar" src="#" alt="User avatar" />
              <div class="profile-info-wrapper">
                <div class="profile-name">
                  <h2 id="name"></h2>
                  <a href="#" target="_blank" rel="noopener noreferrer" id="user"></a>
                </div>
                <p id="date"></p>
              </div>
            </div>

            <p id="bio"></p>

            <div class="profile-stats-wrapper">
              <div class="profile-stat">
                <p class="stat-title">Repos</p>
                <p id="repos" class="stat-value"></p>
              </div>
              <div class="profile-stat">
                <p class="stat-title">Followers</p>
                <p id="followers" class="stat-value"></p>
              </div>
              <div class="profile-stat">
                <p class="stat-title">Following</p>
                <p id="following" class="stat-value"></p>
              </div>
            </div>

            <div class="profile-bottom-wrapper">
              <div class="profile-info">
                <i class="fas fa-map-marker-alt"></i>
                <p id="location"></p>
              </div>
              <div class="profile-info">
                <i class="fas fa-link"></i>
                <a href="#" id="page" target="_blank" rel="noopener noreferrer"></a>
              </div>
              <div class="profile-info">
                <i class="fab fa-twitter"></i>
                <a href="#" id="twitter" target="_blank" rel="noopener noreferrer"></a>
              </div>
              <div class="profile-info">
                <i class="fas fa-building"></i>
                <p id="company"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="./script.js"></script>
</body>

</html>
